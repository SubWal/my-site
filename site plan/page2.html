        <h1>Compare two brands click the button beside the logo to compare</h1>
        <div class="image-grid">
          <div class="image-box">
            <img id= "amazon-img"  src="./Images/amazon.jpg" alt="Image 1">
            <button onclick="selectImage(1)">Amazon</button>
          </div>
          <div class="image-box">
            <img id="HandM-img" src="./Images/H and M.png" alt="Image 2">
            <button onclick="selectImage(2)">H&M</button>
          </div>
          <div class="image-box">
            <img img id="nike-img" src="./Images/just do it.jpg" alt="Image 3">
            <button onclick="selectImage(3)">Nike</button>
          </div>
          <div class="image-box">
            <img id="OldNavy-img" src="./Images/old navy.jpg" alt="Image 4">
            <button onclick="selectImage(4)">OldNavy</button>
          </div>
        </div>
        <div id="selected-images">
          <h2>Selected Brands</h2>
          <div class="selected-box">
            <img id="selected1" src="" alt="">
            <img id="selected2" src="" alt="">
          </div>
          <button onclick="compareImages()">Compare Images</button>
        </div>
        <script>
          var selectedImage1, selectedImage2;
    
          function selectImage(imageNum) {
            var imageSrc = document.querySelector('.image-box:nth-child(' + imageNum + ') img').src;
            if (!selectedImage1) {
              selectedImage1 = imageSrc;
              document.getElementById('selected1').src = selectedImage1;
            } else if (!selectedImage2) {
              selectedImage2 = imageSrc;
              document.getElementById('selected2').src = selectedImage2;
            } else {
              alert('You can only select two images for comparison');
            }
          }
    
          function compareImages() {
            if (selectedImage1 && selectedImage2) {
              // perform comparison logic here
              alert('Comparing ' + selectedImage1 + ' and ' + selectedImage2);
            } else {
              alert('Please select two images for comparison');
            }
          }
        </script>
